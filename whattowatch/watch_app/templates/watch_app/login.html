{% extends "watch_app/base.html" %}
{% load static %}

{% block content %}
<form method="post" action="/api/login/">

  {% csrf_token %}
  {{ form.username.label }} <br>
  {{ form.username }} <br> <br>
  {{ form.password.label }} <br>

  {{ form.errors }}

  <input type="submit"  value="Login" />
</form>
{% endblock %}
